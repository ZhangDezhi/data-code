完成td超过字数自动隐藏
1、在需要操作的table上加入 style=”table-layout: fixed;width: XXXpx”
2、在需要实现自动隐藏的td上加入 style=”white-space: nowrap;text-overflow: ellipsis;overflow: hidden;”
3、如果不想要隐藏，而是换行显示，则加入 style=”WORD-WRAP: break-word”
